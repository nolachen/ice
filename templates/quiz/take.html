{% extends 'base.html' %}

{% block content %}
<form action="" method="POST">
    {% if is_passed == True %}
    <p>You have already passed the quiz.</p>
    {% else %}
    <h1>{{ quiz.title }}</h1>
    <hr>
    {% csrf_token %}
    {{ form }}
    <button class="btn btn-success" type="submit" value="Submit">Submit Quiz</button>
    {% endif %}
</form>
{% endblock %}
