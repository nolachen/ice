{% extends 'base.html' %}

{% block content %}
    <h1>Quiz Result</h1>
    {% if passed == True %}
        <p>Quiz passed</p>
    {% else %}
        <p>Quiz failed</p>
    {% endif %}
    <p>Your score: {{ score }} </p>
    <p>Passing score: {{ quiz.passing_score }} </p>
    <a href="{% url 'courses:view_course' course_id %}">Back to course</a>
{% endblock %}
