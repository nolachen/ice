<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}


<div id = "login_page">

  <h2 class="title">Login</h2>
  <hr class='divider'>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button id="login_page_button" type="submit">Login</button>

  </form>

</div>

{% endblock %}
