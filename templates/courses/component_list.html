<h4>Components</h4>

<ul class="nav nav-tabs" id="components">
{% for component in components %}
	<li role="presentation" id="{{ component.id }}">
		<a data-toggle="tab" id="{{ component.id }}">{{ component.title }}</a>
	</li>
{% endfor %}
<p><a href="{% url 'courses:take_quiz' quiz.id %}">Quiz</a></p>
