{% extends 'base.html' %}

{% block content %}
<h1>{{ course.name }} > All Modules</h1>

<div>
    <ol>
        {% for module in modules %}
        <li> {{ module.title }}</li>
        {% endfor %}
    </ol>     
    <a href="{% url 'new_module' course_id=course.id %}">New module</a>    
</div>
{% endblock %}
